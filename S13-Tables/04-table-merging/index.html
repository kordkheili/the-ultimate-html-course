<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table border="1">
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td colspan="3">D</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <td rowspan="2">A</td>
        <td rowspan="3">B</td>
        <td>C</td>
      </tr>
      <tr>
        <td rowspan="2">F</td>
      </tr>
      <tr>
        <td>G</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <td>A</td>
        <td rowspan="4">B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td colspan="2" rowspan="2">G</td>
      </tr>
      <tr>
        <td>I</td>
      </tr>
      <tr>
        <td>M</td>
        <td>O</td>
        <td>P</td>
      </tr>
    </table>
  </body>
</html>

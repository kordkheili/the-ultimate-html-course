<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Block Tags=============== -->
    <h1>Block Tags:</h1>
    <h2>SomeText</h2>
    <h3>SomeText</h3>
    <p>SomeText</p>
    <div>SomeText</div>
    <blockquote>SomeText</blockquote>
    <hr />

    <!-- Inline Tags=============== -->
    <h1>Inline Tags:</h1>
    <b>SomeText</b>
    <strong>SomeText</strong>
    <u>SomeText</u>
    <i>SomeText</i>
    <em>SomeText</em>
    <mark>SomeText</mark>
    <span>SomeText</span>
    <time>SomeText</time>
    <q>SomeText</q>
  </body>
</html>

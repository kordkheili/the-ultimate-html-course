<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>
      <!-- non-semantic -->
      <b>Websila</b>
      <i>Academy</i>
      <u>HTML</u>
      Course (non-semantic)
    </p>
    <p>
      <!-- semantic -->
      <strong>Websila</strong>
      <em>Academy</em>
      <ins>HTML</ins>
      Course (semantic)
    </p>
  </body>
</html>
